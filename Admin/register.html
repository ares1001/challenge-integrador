<main>
  <div class="formulario">
    <h1>CREA TU CUENTA</h1>
    <p>Completa el formulario para ser parte del mundo de los Funkos</p>
    <div class="input-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
    </div>
    <div class="input-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Tu apellido">
    </div>
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
    </div>
    <div class="input-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Tu contraseña">
    </div>
    <div class="input-group">
      <label for="repetir-contrasena">Repetir contraseña</label>
      <input type="password" id="repetir-contrasena" name="repetir-contrasena" placeholder="Repetir tu contraseña">
    </div>
    <div class="input-group">
      <input type="checkbox" id="terminos-condiciones" name="terminos-condiciones">
      <label for="terminos-condiciones">Acepto los términos y condiciones</label>
    </div>
    <input type="submit" value="Registrar">
  </div>
