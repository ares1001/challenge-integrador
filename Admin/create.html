<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Funkoshop</title>
  <link href="../CSS/index.css" rel="stylesheet" />
  <link href="../CSS/create.css" rel="stylesheet" >
</head>

<body>

  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="../index.html">
          <img src="../img/branding/logo_light_horizontal.svg" alt="Logo" />
        </a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item with-submenu">
          <a class="navbar__link with-icon" href="../Tienda/shop.html">VER TIENDA <iconify-icon
            icon="system-uicons:chevron-down"></iconify-icon></a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="../Tienda/shop.html" class="submenu__link">Funkos</a>
            </li>
            <li class="submenu__item">
              <a href="../Tienda/shop.html" class="submenu__link">Remeras</a>
            </li>
            <li class="submenu__item">
              <a href="../Tienda/shop.html" class="submenu__link">Llaveros</a>
            </li>
          </ul>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./login.html">ADMIN</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./login.html">SALIR</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="create-container">
      <div class="create-title">
        <h1>CREAR NUEVO ITEM</h1>
      </div>
      <div class="create-categoria">
        <span>
          <p>Categoría: </p>
        </span>
        <span>
          <select name="select">
            <option value="value1" selected>Seleccionar</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
          </select>
        </span>
        <span>
          <p>Licencia: </p>
        </span>
        <span>
          <select name="select">
            <option value="value1" selected>Seleccionar</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
          </select>
        </span>
      </div>
      <div class="create-nombre">
        <p>Nombre del producto: </p>
        <input type="text" class="input-name" placeholder="Kakashi Hatake Shippuden Saga">
      </div>
      <div class="create-descripcion">
        <textarea id="desc" name="desc" rows="5" cols="90"> Descripción del producto</textarea>
      </div>
      <div class="create-info">
        <p>SKU:</p>
        <input type="text" class="input-info" placeholder="SSK111AB001">
        <p>Precio:</p>
        <input type="text" class="input-info" placeholder="  $ 0.000,00">
        <p>Stock:</p>
        <input type="text" class="input-info" placeholder="           0">
      </div>
      <div class="create-cuotas">
        <p>Descuento:</p>
        <input type="number" class="input-cuotas" placeholder="  0%">
        <span>
          <p>Cuotas: </p>
        </span>
        <span>
          <select name="select" class="select-cuotas">
            <option value="value1" selected>3 Cuotas sin interés</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
          </select>
        </span>
      </div>
      <div class="create-img">
        <p>Imágenes: </p>
        <input type="file" name="archivosubido">
      </div>
      <div class="create-btn">
        <button>Agregar Producto</button>
        <button>Limpiar</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <nav class="navbar container">
      <ul class="navbar__item">
        <li class="navbar__item">
          <a class="navbar__link" href="../Tienda/shop.html">SHOP</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./register.html">REGISTRARSE</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./login.html">INGRESAR</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../Tienda/contacto.html">CONTACTO</a>
        </li>
      </ul>
      <a href="../index.html">
        <img src="../img/branding/isotype.svg" alt="logo">
      </a>
    </nav>
    <p class="footer__copy">All rights reserved 2023 - Funkoshop</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</body>

</html>
